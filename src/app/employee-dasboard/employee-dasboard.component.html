            <button (click)="clickAddEmployee()" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Employee</button>

<table class="table table-responsive mt-3">
    <thead>
        <tr>
            <th scope="col">Employee Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Nmae</th>
            <th scope="col">Email Id</th>
            <th scope="col">Mobile No.</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of employeeData">
       
            <td>{{row.id}}</td>
            <td>{{row.firstName}}</td>
            <td>{{row.lastName}}</td>
            <td>{{row.email}}</td>
            <td>{{row.mobileNo}}</td>
            <td>{{row.salary}}</td>
            
            <td>
                <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="onEdit(row)">Edit</button>
                <button class="btn btn-danger mx-3" (click)="deleteEmployeeRecord(row)">Delete</button>
            </td>
        </tr>
       
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form  [formGroup] = "formValue">
                    <div class="mb-3">
                        <label for="FirstName" class="form-label">First Name</label>
                        <input type="text" formControlName="firstName" class="form-control" id="FirstName" aria-describedby="">

                    </div>
                    <div class="mb-3">
                        <label for="LastName" class="form-label">Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control" id="LastName" aria-describedby="">

                    </div>
                    <div class="mb-3">
                        <label for="EmailID" class="form-label">Email address</label>
                        <input type="email" formControlName="emailId" class="form-control" id="EmailID" aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3">
                        <label for="MobileNo" class="form-label">Mobile No.</label>
                        <input type="number" formControlName="mobileNo" class="form-control" id="MobileNo">
                    </div>

                    <div class="mb-3">
                        <label for="Salary" class="form-label">Salary</label>
                        <input type="number" formControlName="salary" class="form-control" id="Salary">
                    </div>


                </form>
                <div class="modal-footer">
                    <button type="button" id="calcel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" *ngIf="showAdd" (click)=" postEmployeeDetails()" class="btn btn-primary">Save </button>
                    <button type="button" *ngIf="showUpdate" (click)=" updateEmployeeDetails()" class="btn btn-primary">Update </button>
                </div>
            </div>
        </div>
    </div>
