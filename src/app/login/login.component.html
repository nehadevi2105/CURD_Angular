
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-conter">
                    <h1>Login</h1>
                    <h6>Please enter email & password !!</h6>
                    <form [formGroup]="loginFormGroup" (ngSubmit)="login()">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                          <span class="text-danger" *ngIf="loginFormGroup.controls['email'].dirty && loginFormGroup.hasError('required','email')">*Email Id is required.</span>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                          <span class="text-danger" *ngIf="loginFormGroup.controls['password'].dirty && loginFormGroup.hasError('required','password')">*Password is required.</span>
                        </div>
                        <!-- <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div> -->
                        <button type="submit" [disabled]="!loginFormGroup.valid" class="btn btn-primary mb-3">Login</button>
                      </form>
                      <a class="link" routerLink="/signup" >New User? Click  to Signup!!</a>
                </div>
            </div>
        </div>
    </div>
</div>
