<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-conter">
                    <h1>Signup</h1>
                    <h6>Register yourself!!</h6>
                    <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Full Name</label>
                          <input formControlName="fullname" type="text" class="form-control" id="txtfullName" aria-describedby="emailHelp">
                          <span class="text-danger" *ngIf="signupForm.controls['fullname'].dirty && signupForm.hasError('required','fullname')">*Full Name is required.</span>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Mobile No.</label>
                          <input formControlName="mobile" type="number" class="form-control" id="exampleInputPassword1">
                          <span class="text-danger" *ngIf="signupForm.controls['mobile'].dirty && signupForm.hasError('required','mobile')">*Mobile no. is required.</span>

                        </div>

                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Email Address</label>
                            <input formControlName="email" type="email" class="form-control" id="exampleInputPassword1">
                          <span class="text-danger" *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">*Email Id is required.</span>

                          </div>

                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                          <span class="text-danger" *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">*Password is required.</span>

                          </div>
                       
                        <button type="submit" [disabled]="!signupForm.valid" class="btn btn-primary">Sigup</button>
                      </form>
                      <a class="link" routerLink="/login" >Already registered? Click to Login!!</a>
                </div>
            </div>
        </div>
    </div>
</div>
